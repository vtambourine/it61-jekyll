  </div>

    <ul class="navigation-list">
      <li class="navigation-item"><a class="navigation-link {% if page.section == 'community' %}active{% endif %}" href="/">Сообщество</a></li>
      <li class="navigation-item"><a class="navigation-link {% if page.section == 'events' %}active{% endif %}" href="/events">Мероприятия</a></li>
      <li class="navigation-item"><a class="navigation-link {% if page.section == 'sponsors' %}active{% endif %}" href="/sponsors">Спонсоры</a></li>
    </ul>
  </nav>
</header>

<div class="content">
  {{ content }}
</div>
